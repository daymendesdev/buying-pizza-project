<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy pizza</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="models">
        <div class="pizza-item">
            <a href="">
                <div class="pizza-item--img">
                    <img src="assets/images/pizza2.png" alt="">
                </div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item">
            <div class="pizzaIcon">
                <img src="assets/images/pizza.png" alt="">
            </div>
            <div class="cart--itemName">Quatro Queijos (G)</div>
            <div class="cart--itemQt">
                <button class="cart--itemQt--minus">-</button>
                <div class="cart--itemQt--qt">3</div>
                <button class="cart--itemQt--plus">+</button>
            </div>
        </div>
    </div>
    <header>
        
    </header>
    <main>
        <h1>Pizzas</h1>
        <div class="container">
            
        </div>
    </main>
    <aside>
        <div class="cart--area">
            <h1>Suas Pizzas</h1>
            <div class="cart">

            </div>
            <div class="cart--details">
                <div class="cart--details--subTotal">Subtotal<span>R$ 20.19</span></div>
                <div class="cart--details--discount">Desconto (-10%)<span>R$ 20.19</span></div>
                <div class="cart--details--total">Total<span>R$ 20.19</span></div>
                <button class="cart--button">Finalizar a compra</button>
            </div>
        </div>

    </aside>

    <div class="pizzaWindow">
        <div class="pizzaWindoBody">
            <div class="pizzaInfo--CancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="assets/images/pizza.png" alt="">
            </div>
            <div class="pizzaInfo">
                <h1>Calabresa</h1>
                <div class="PizzaInfo--desc">
                    Descrição da pizza em mais de uma linha muito legal bem interessante
                </div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">TAMANHO</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">
                            PEQUENA
                            <span>320g</span>
                        </div>
                        <div data-key="1" class="pizzaInfo--size">
                            MÉDIA
                            <span>530g</span>
                        </div>
                        <div data-key="2" class="pizzaInfo--size selected">
                            GRANDE
                            <span>860g</span>
                        </div>
                    </div>
                    <div class="pizzaInfo--pricearea">
                        <div class="pizzaInfo--sector">Preço</div>
                        <div class="pizzaInfo--price">
                            <div class="pizzaInfo--actualPrice">R$ 17.45</div>
                            <div class="pizzaInfo--qtarea">
                                <button class="pizzaInfo--qtminus">-</button>
                                <div class="pizzaInfo--qt">1</div>
                                <button class="pizzaInfo--qtplus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
</body>

</html>
